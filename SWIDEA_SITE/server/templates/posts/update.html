{% extends 'index.html' %}

{%block head %}
  <title>post_detail</title>
{%endblock%}

{%block content%}
<div class="content-wrapper">
  <h1>Idea Detail Update</h1>
  <p>아이디어 세부 내용 수정 페이지입니다. 아이디어를 구체화하거나 내용을 변경해 보아요.</p>
  <br/>
  <form
    action="{% url 'posts:update' pk %}"
    method="post"
    enctype="multipart/form-data"
  >
    {%csrf_token%} {{form.as_p}}
    <button class="btn btn-primary">수정 완료</button>
  </form>
</div>
{%endblock%}
