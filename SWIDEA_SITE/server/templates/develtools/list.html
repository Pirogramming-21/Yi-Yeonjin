{% extends 'index.html' %}
{% load static %}

{% block content %}
  <div class="content-wrapper">
    <h1>DevTool List</h1>
    <p>개발툴 목록 페이지입니다. 자신이 사용가능한 개발툴의 목록을 확인해보세요.</p>
    <div class="list-group">
      {% for tool in tools %}
        <div class="list-group-item">
          <a href="{% url 'develtools:detail' tool.pk %}">
            <h5>{{ tool.name }}</h5>
          </a>
          <p>{{ tool.kind }}</p>
          <p>{{ tool.content }}</p>
        </div>
      {% endfor %}
    </div>
  </div>
{% endblock %}
