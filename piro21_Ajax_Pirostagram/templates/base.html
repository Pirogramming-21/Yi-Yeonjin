<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Pirostagram{% endblock %}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
<body>
    <header>
        <nav class="navbar">
            <div class="container">
                <a href="/" class="navbar-brand">Pirostagram</a>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a href="/" class="nav-link"><i class="fas fa-home"></i></a>
                    </li>
                    <li class="nav-item">
                        <a href="{% url 'posts:create' %}" class="nav-link"><i class="fas fa-plus-square"></i></a>
                    </li>
                    <li class="nav-item">
                        <a href="/" class="nav-link"><i class="fas fa-user-circle"></i></a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <main class="container">
        {% block content %}

        {% endblock %}
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 Pirostagram</p>
        </div>
    </footer>
</body>
</html>
