<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스톱워치</title>
    <script src="https://kit.fontawesome.com/344e7d3d4b.js" crossorigin="anonymous"></script>
    <style>
         body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .title {
            font-size: 30px;
        }
        .container {
            text-align: center;
            padding: 20px;
            background-color: #9CDBA6;
        }
        .main {
            padding: 10px;
            margin: 20px;
            background-color: #DEF9C4;
        }
        .r_container > div {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .records {
            display: flex;
            flex-direction: column;
            background-color: white;
        }
        .record-item {
            display: flex;
            align-items: center;
        }
        .record-checkbox {
            margin-right: 10px; 
        }
        .record-time {
            margin-left: 10px;
        }
        .record-header, .records {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .record-header {
            background-color: #50B498;
            padding: 10px;
            border-radius: 10px;
        }
        .record-header > div {
            margin-right: 10px;
        }
        .record-header button {
            background: none;
            border: none;
        }
        .record-header i {
            font-size: 20px;
            color: gray;
        }
        .record-header i:hover {
            color: black;
        }
        .bottom button {
            color: white;
            border: none;
            padding: 10px;
            margin: 0 5px;
            border-radius: 10%;
        }
        .bottom button:nth-child(1){
            background-color: blue;
        }
        .bottom button:nth-child(1):hover{
            background-color: darkblue;
        }
        .bottom button:nth-child(2){
            background-color: red;
        }
        .bottom button:nth-child(2):hover{
            background-color: darkred;
        }
        .bottom button:nth-child(3){
            background-color: green;
        }
        .bottom button:nth-child(3):hover{
            background-color: darkgreen;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title"><i class="fa-solid fa-stopwatch"></i><span>&nbsp;피로그래밍 스톱워치</span></div>
        <div class="main">
            <div class="top">
                <h1 id="watch">00:00</h1>
            </div>
            <div class="bottom">
                <button onclick="start()">start</button>
                <button onclick="stop()">stop</button>
                <button onclick="reset()">reset</button>
            </div>
        </div>
        <div class="record">
            <div class="r_container">
                <div class="record-header">
                    <input type="checkbox" id="checkbox1" class="checkbox">
                    <label for="checkbox1"></label>
                    <div>구간기록</div>
                    <button onclick="deletebtn()"><i class="fa-solid fa-trash"></i></button>
                </div>
                <div class="records">

                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
